<script>

function clear_popup_header(){
	var v = jGo.$('#popup_box_header')[0];
	v.style.display="none";
}
function set_popup_header(top,txt){
	var v = jGo.$('#popup_box_header')[0];
	v.style.display="block";
	v.innerHTML=txt;
	jGo.$(v).css({"top": top + "px","left": ( Math.max(20,Math.round(jGo.$(window).width() - jGo.$(v).width() ) / 2))+jGo.$(window).scrollLeft() + "px"});
}
set_popup_header((jGo.util.getInnerHeight())/2,(FCChatConfig.big_logo!=''?"<img align=absmiddle height=80px style='height:80px;width:80px;' src="+FCChatConfig.big_logo+">":"")+ " " + FCChatConfig.full_page_loading + "&nbsp;<img height='24px' onload='this.style.visibility=\"visible\";' style='visibility:hidden;width:24px;height:24px' ALIGN='absmiddle' src='../../current_skin/ajax-loader.gif'>");
</script>
