    <script type="text/javascript">
    function getQuerystring(key, default_){
    	if (default_== null){
        	default_= null;
    	}
    	var search = unescape(location.search);
    	if (search == ""){
        	return default_;
    	}
    	search = search.substr(1);
    	var params = search.split("&");
    	for (var i = 0; i < params.length; i++){
        	var pairs = params[i].split("=");
        	if(pairs[0] == key){
            		return pairs[1];
        	}
    	}
    	return default_;
    }
    function launchGame(id,count){
    	var dimx=game_dim["G"+id][0];
    	var dimy=game_dim["G"+id][1];
    	var vars = id+","+dimx+","+dimy;
    	if(window.opener&&window.opener.fc_chat){
    		window.opener.fc_chat.inv_game(uid2,vars,gameArray[count].replace(/%/g, '%25').replace(/&/g, '%26amp;').replace(/</g, '%26lt;').replace(/>/g, '%26gt;').replace(/\\/g, '\\\\'));
    	}
    	$("#games").css("display","none");
    	$("#selectedgame").html(gameArray[count])
		$("#snd").css("display","block");
    	setTimeout("closeWindow()",5000);
    }
