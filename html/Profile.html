<!-- This is a default profile page. Feel free to customize it any way you like. -->
<HTML>
<HEAD>
<TITLE>Profile Page</TITLE>
<style>
BODY {background-color: white;font-family:arial; font-size:12}
</style>
<script>
function getArgs() {
	var args = new Object();
	var query = location.search.substring(1);
	var pairs = query.split("&");
	for(var i = 0; i < pairs.length; i++) {
		var pos = pairs[i].indexOf('=');
		if (pos == -1) continue;
		var argname = pairs[i].substring(0,pos);
		var value = pairs[i].substring(pos+1);
		args[argname] = unescape(value);
	}
	return args;
}
var args = getArgs();
</script>
</HEAD>
<BODY>
<br>
<div style="border-bottom: #A91905 2px solid;font-size:16"><b>User Profiles</div>
<br>
<script>
document.write("<img src='" + args['loc'] + "' border=0>&nbsp;")
document.write(args['nm'] + "<br><br>");
</script>
<br><br>Sorry, profiles are currently unavailable. &nbsp;<a href='javascript:window.parent.fc_chat.rem()'>Return to chat</a>
</BODY>
</HTML>
